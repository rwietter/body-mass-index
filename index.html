<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="https://img.icons8.com/cute-clipart/64/000000/plus.png"/>
  <title>IMC calculator</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <meta name="Description" content="Author: @rwietter, Illustrator: clean, Category: Calculator, Price: free, Length: 1 pages">
</head>
  <body>
    <div class="container-body">
      <div class="background">
        <section class="container">
          <h1>Calcule seu IMC</h1>
          <form action="/" id="formulary" method="POST">
            <label for="peso">Peso ( kg )</label>
            <input class="peso" placeholder="Exemplo: 68" type="text" id="peso" name="peso">
            <label for="altura">Altura ( cm )</label>
            <input class="altura" placeholder="Exemplo: 1.80" type="text" id="altura" name="altura">
            <button type="submit">Enviar</button>
          </form>
          <div id="resultado"></div>
          <div id="paragrafo-resultado"></div>
          <div id="bad"></div>
        </section>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
